<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Signup form </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    </style>
<link rel="shortcut icon" href="G:\html\html-login-page-with-javascript-validation\logo.jpg">
<link rel="apple-touch-icon-precomposed" href="G:\html\html-login-page-with-javascript-validation\logo.jpg">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper-logo">
  <img src="G:\html\html-login-page-with-javascript-validation\logo1.png">
</div>
</div>

<div class="wrapper">
  <div class="inner-warpper text-center">
    <h2 class="title">Sign Up</h2>
    <form action="" id="formvalidate">
      <div class="input-group">
        <label class="palceholder" for="loginid">Enter Your Login Id</label>
        <input class="form-control" name="loginid" id="loginid" type="text" placeholder="" />
        <span class="lighting"></span>
      </div>
      <div class="input-group">
        <label class="palceholder" for="userPassword">Enter Your Password</label>
        <input class="form-control" name="userPassword" id="userPassword" type="password" placeholder="" />
        <span class="lighting"></span>
      </div>

      <button type="submit" id="login">Sign Up</button>
      <div class="clearfix supporter">
        <div class="pull-left remember-me">
          <input id="rememberMe" type="checkbox">
          <label for="rememberMe">Remember Me</label>
        </div>
        <a class="forgot pull-right" href="#">Forgot Password?</a>
      </div>
      <br>
      <a href="index.html">Already Existing User</a>
      <br>
      <br>
      <div class="image_input">
        <input type="file" id="image_input" accept="image/png" name=' '>
        <script sec="display_image"></script>
      </div>
    </form>
  </div>
</div>
</body>
</html>
